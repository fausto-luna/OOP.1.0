<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="hotels.css">
    <title>Hotels</title>
  </head>
  <body>
    <div class="container-fluid"><!-- ***************** container ***************** -->
        <div class="header" class="row">
            <div class="col-lg-12">
                <h1>HOTELS</h1>
            </div>
        </div>
      <div class="row" id="row1"> <!-- ================== row 1 ================== --> 
        <div class="col-sm-3"><!-- ---------------- col 1 of 4 ------------------>
          <div class="text-center">
            <h3>Create an hotel</h3>
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
            </div>
            <input type="text" id="nameID" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Rooms</span>
            </div>
            <input type="number" id="roomsID" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">floors</span>
            </div>
            <input type="number" id="floorsID" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Total mÂ²</span>
            </div>
            <input type="number" id="sqMetersID" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="text-center">
            <button type="button" onclick="createHotel()" class="btn btn-sm btn-outline-dark">CREATE</button>
          </div>
        </div><!-- ---------------- col 1 of 4 ends ---------------- -->
        <div class="col-sm-3"><!-- ---------------- col 2 of 4---------------- -->
          <div class="text-center">
            <h3>Search for an hotel</h3>
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="nameReadID">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-sm btn-outline-dark" onclick="readHotel()">READ</button>
          </div>
        </div>
        <div class="col-sm-3"><!-- ---------------- col 3 of 4 ---------------- -->
          <div class="text-center">
            <h3>Update an hotel</h3>
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" id="nameUpdateID">
          </div>
          <div class="text-center">
            <button type="button" onclick="updateHotel()" class="btn btn-sm btn-outline-dark">UPDATE</button>
          </div>
        </div>
        <div class="col-sm-3"><!-- ---------------- col 4 of 4 ---------------- -->
          <div class="text-center">
            <h3>Delete an hotel</h3>
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
            </div>
            <input type="text" class="form-control" id="deleteHotelNameID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-sm btn-outline-dark" onclick="deleteHotel()">DELETE</button>
          </div>
        </div>
      </div><!-- ================== row 1 ends ================== --> 
      <div class="row"> <!-- ================== row 2 ================== --> 
        <div class="col-sm-3"><!-- ---------------- col 1 of 4---------------- -->
          <p id="resultCreateID"></p>
          <div class="text-center">
            <button type="button" onclick="create5Hotels()" class="text-center btn btn-sm btn-outline-dark">CREATE 5 HOTELS</button>
            <p id="txtResultCreate5HotelsID"></p>
          </div>
        </div>
        <div class="col-sm-3"><!-- ---------------- col 2 of 4---------------- -->
          <p id="readHotelResultID"></p>
        </div>
        <div class="col-sm-3"><!-- ---------------- col 3 of 4 ---------------- -->
          <p id="updateHotelResultID"></p>
        </div>
        <div class="col-sm-3"><!-- ---------------- col 4 of 4 ---------------- -->
          <p id="deleteHotelResultID"></p>
        </div>
      </div><!-- ================== row 2 ends ================== --> 
      <div class="footer text-center fixed-bottom">
        <footer class="my-auto py-3" class="" id="containerFooter">
          <span class="text-muted">POO.1.0</span>
      </footer>
      </div>
    </div><!-- ***************** container ends ***************** --> 
    <script src="classHotel.js"></script>
    <script src="methodsHotel.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
